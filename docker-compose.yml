version: "3.9"
services:
  backend:
    build: ./backend
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data

  frontend:
    build: ./frontend
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
      - BACKEND_URL=http://backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
